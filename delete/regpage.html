<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Registration Page</title>
</head>
<body>
        <div class="form">
            <div class="form__nav">
                <div>
                    <a href="homepage.html" class="form__heading">THE MEN'S TABLE</a>
                </div>
                <ul class="form__list">
                    <li><a href="index.html" class="form__list-1">Login</a></li>
                    <li><a href="#" class="form__list-1">About Us</a></li>
                    <li><a href="regpage.html" class="form__list-1">Register</a></li>
                    <li><a href="#" class="form__list-1">Contact</a></li>
                </ul>
            </div>
            <div class="regpage__content">
                    <form action="" name="myForm" method="">                
                        <div class="regpage__group">
                            <input name="name" type="text" class="regpage__input" placeholder="USERNAME" id="name" required minlength="4">
                            <label for="name" class="regpage__label">Username</label>
                        </div>
                    
                        <div class="regpage__group">
                            <input name="email" type="email" class="regpage__input" placeholder="EMAIL" id="email" required>
                            <label for="email" class="regpage__label">Email</label>
                        </div>
                        <div class="regpage__group">
                            <input name="title" type="title" class="regpage__input" placeholder="PASSWORD"  required>
                            <label for="email" class="regpage__label">Password</label>
                        </div>
                    
                        <div class="regpage__group">            
                            <input name="title" type="title" class="regpage__input" placeholder="CONFIRM PASSWORD"  required>
                            <label for="email" class="regpage__label">Confirm Password</label>
                        </div>
                        <button type="submit" class="regpage__button">SIGN UP</button>  
                    </form>
                    
                </div>
        </div>
        
</body>
</html>
